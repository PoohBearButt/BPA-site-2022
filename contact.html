        <h1>Get in touch with us!</h1>

        <form method="get" action="onlot.html">
            <fieldset>
                <label for="fname">First Name* </label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lname" required>
                <label for="email">Email* </label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number </label>
                <input type="number" id="phone" name="phone" value="">
                <label for="reason">Reason for Contact*</label>
                <select name="reason">
                    <option value="" required>Please Select &#9662;</option>
                    <option value="complaint">Complaint</option>
                    <option value="connect">Connect with Sales Representative</option>
                    <option value="offer">Put offer in for a car</option>
                    <option value="other">Other</option>
                </select>
                <label for="text">Description*</label>
                <textarea type="text" id="description" name="description" required></textarea>
                <button class="submitBtn">Reach out to us!</button>
            </fieldset>

        </form>
